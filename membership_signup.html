    <main>
    <section class="signup-section">
      <!-- Heading -->
      <h1>üêæ Join the TravelTails UK Club</h1>
      <p>Become a member and unlock exclusive perks for you and your pet.</p>

      <!-- Membership form -->
      <form class="signup-form" action="thank_you.html" method="GET">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="pet-name">Pet's Name</label>
        <input type="text" id="pet-name" name="pet-name" />

        <label for="membership-plan">Choose Plan</label>
        <select id="membership-plan" name="membership-plan">
          <option value="monthly">Monthly (¬£4.99)</option>
          <option value="annual">Annual (¬£49.99)</option>
        </select>

        <!-- Submit form button -->
        <button type="submit" class="cta">Join Now</button>
      </form>
    </section>
